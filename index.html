<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои скидочные карты</title>
    <meta name="theme-color" content="#8b5cf6">
    <meta name="description" content="Приложение для хранения скидочных карт">
    
    <!-- PWA мета-теги -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Скидочные&#160;карты">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Иконки -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-gradient: linear-gradient(135deg, #8b5cf6, #a855f7);
            --secondary: #10b981;
            --danger: #ef4444;
            --background: #0f0f0f;
            --surface: #1a1a1a;
            --surface-elevated: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: #3f3f46;
            --accent: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            padding: 16px;
            padding-bottom: 90px;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .app-header {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px 20px;
            background: var(--primary-gradient);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="8" fill="rgba(255,255,255,0.05)"/><circle cx="60" cy="30" r="6" fill="rgba(255,255,255,0.08)"/></svg>');
            opacity: 0.3;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
        }

        /* Cards grid */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Card */
        .card {
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .card-image-container {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #2a2a2a, #1f1f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-image-container:hover::after {
            opacity: 1;
        }

        .card-image {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .card-image-container:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .card-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }

        /* Buttons */
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-view {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn-view:hover {
            background: rgba(16, 185, 129, 0.25);
        }

        .btn-edit {
            background: rgba(139, 92, 246, 0.15);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-edit:hover {
            background: rgba(139, 92, 246, 0.25);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
            border: none;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .fab:hover {
            transform: scale(1.05) rotate(90deg);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.6);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            display: block;
        }

        .empty-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .empty-text {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        /* Modals */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal {
            background: var(--surface);
            border-radius: 24px;
            padding: 28px;
            width: 100%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
            border: 1px solid var(--border);
            position: relative;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: var(--surface-elevated);
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .camera-options {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .camera-btn {
            flex: 1;
            padding: 16px;
            background: var(--surface-elevated);
            border: 2px solid var(--border);
            border-radius: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .camera-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .camera-preview {
            display: none;
            width: 100%;
            max-height: 220px;
            margin-bottom: 20px;
            border-radius: 14px;
            border: 2px solid var(--border);
        }

        .capture-btn {
            display: none;
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: var(--surface-elevated);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-cancel:hover {
            background: var(--border);
        }

        .btn-confirm {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        /* Image viewer */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .viewer-content {
            position: relative;
            text-align: center;
            max-width: 90vw;
        }

        .viewer-image {
            max-width: 95vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-caption {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            padding: 0 20px;
            font-weight: 600;
        }

        .viewer-close {
            position: absolute;
            top: -50px;
            right: 0;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .viewer-close:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        /* Status indicators */
        .status-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 4000;
            animation: slideDown 0.3s ease-out;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -30px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .offline-status {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
            display: none;
        }

        .online-status {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.3);
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Selection color */
        ::selection {
            background: var(--primary);
            color: white;
        }

        /* Focus styles */
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Status Indicators -->
    <div class="status-indicator offline-status" id="offlineStatus">
        🔴 Оффлайн режим
    </div>
    <div class="status-indicator online-status" id="onlineStatus">
        ✅ Онлайн
    </div>

    <!-- App Header -->
    <header class="app-header">
        <h1 class="app-title">Мои скидочные карты</h1>
    </header>

    <!-- Cards Grid -->
    <div class="cards-grid" id="cardsGrid">
        <div class="empty-state" id="emptyState">
            <h2 class="empty-title">Нет карт</h2>
            <p class="empty-text">Добавьте свою первую скидочную карту</p>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="addButton" aria-label="Добавить карту">
        +
    </button>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Добавить карту</h2>
            </div>
            
            <div class="form-group">
                <label for="cardName" class="form-label">Название карты</label>
                <input type="text" id="cardName" class="form-input" placeholder="Например: Магнит, Пятерочка" required>
            </div>
            
            <div class="camera-options">
                <button class="camera-btn active" data-type="camera">Камера</button>
                <button class="camera-btn" data-type="gallery">Галерея</button>
            </div>
            
            <video class="camera-preview" id="cameraPreview" autoplay playsinline></video>
            <img class="camera-preview" id="imagePreview" src="" alt="Preview">
            
            <button class="capture-btn" id="captureBtn">Сфотографировать</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancelButton">Отмена</button>
                <button class="btn btn-confirm" id="confirmButton">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Image Viewer -->
    <div class="image-viewer" id="imageViewer">
        <div class="viewer-content">
            <button class="viewer-close" id="closeViewer">×</button>
            <img id="viewerImage" class="viewer-image" src="" alt="">
            <div class="viewer-caption" id="viewerCaption"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const cardList = document.getElementById('cardsGrid');
            const emptyState = document.getElementById('emptyState');
            const addButton = document.getElementById('addButton');
            const modalOverlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const cardName = document.getElementById('cardName');
            const cameraOptions = document.querySelectorAll('.camera-btn');
            const cameraPreview = document.getElementById('cameraPreview');
            const imagePreview = document.getElementById('imagePreview');
            const captureBtn = document.getElementById('captureBtn');
            const fileInput = document.getElementById('fileInput');
            const cancelButton = document.getElementById('cancelButton');
            const confirmButton = document.getElementById('confirmButton');
            const imageViewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            const viewerCaption = document.getElementById('viewerCaption');
            const closeViewer = document.getElementById('closeViewer');
            const offlineStatus = document.getElementById('offlineStatus');
            const onlineStatus = document.getElementById('onlineStatus');
            
            // Переменные состояния
            let cards = JSON.parse(localStorage.getItem('discountCards')) || [];
            let currentCardId = null;
            let isEditMode = false;
            let currentStream = null;
            let selectedImageData = null;
            let currentMode = 'camera';
            
            // Инициализация
            renderCards();
            updateEmptyState();
            updateNetworkStatus();
            
            // Обработчики событий
            addButton.addEventListener('click', openAddModal);
            cancelButton.addEventListener('click', closeModal);
            confirmButton.addEventListener('click', handleConfirm);
            closeViewer.addEventListener('click', closeImageViewer);
            captureBtn.addEventListener('click', capturePhoto);
            fileInput.addEventListener('change', handleFileSelect);
            
            cameraOptions.forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.dataset.type));
            });
            
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
            
            imageViewer.addEventListener('click', (e) => {
                if (e.target === imageViewer) closeImageViewer();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (modalOverlay.style.display === 'flex') closeModal();
                    if (imageViewer.style.display === 'flex') closeImageViewer();
                }
            });
            
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            
            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(err => console.log('SW error:', err));
            }
            
            // Функции
            function switchMode(mode) {
                currentMode = mode;
                cameraOptions.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === mode);
                });
                
                if (mode === 'camera') {
                    fileInput.style.display = 'none';
                    captureBtn.style.display = 'block';
                    imagePreview.style.display = 'none';
                    cameraPreview.style.display = 'block';
                    startCamera();
                } else {
                    stopCamera();
                    fileInput.style.display = 'block';
                    captureBtn.style.display = 'none';
                    cameraPreview.style.display = 'none';
                    imagePreview.style.display = 'block';
                    fileInput.click();
                }
            }
            
            async function startCamera() {
                try {
                    stopCamera();
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' },
                        audio: false 
                    });
                    currentStream = stream;
                    cameraPreview.srcObject = stream;
                } catch (error) {
                    console.error('Camera error:', error);
                    switchMode('gallery');
                }
            }
            
            function stopCamera() {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
            }
            
            function capturePhoto() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = cameraPreview.videoWidth;
                canvas.height = cameraPreview.videoHeight;
                context.drawImage(cameraPreview, 0, 0);
                
                selectedImageData = canvas.toDataURL('image/png');
                imagePreview.src = selectedImageData;
                imagePreview.style.display = 'block';
                cameraPreview.style.display = 'none';
                
                stopCamera();
            }
            
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        selectedImageData = event.target.result;
                        imagePreview.src = selectedImageData;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            function renderCards() {
                cardList.innerHTML = '';
                
                if (cards.length === 0) {
                    cardList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div class="card-image-container" data-id="${card.id}">
                            <img src="${card.image}" alt="${card.name}" class="card-image">
                        </div>
                        <div class="card-content">
                            <div class="card-name">${card.name}</div>
                            <div class="card-actions">
                                <button class="btn btn-view" data-id="${card.id}">👁️ Просмотр</button>
                                <button class="btn btn-edit" data-id="${card.id}">✏️ Изменить</button>
                                <button class="btn btn-delete" data-id="${card.id}">🗑️ Удалить</button>
                            </div>
                        </div>
                    `;
                    cardList.appendChild(cardElement);
                });
                
                // Обработчики для карточек
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteCard(id);
                    });
                });
                
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        openEditModal(id);
                    });
                });
                
                document.querySelectorAll('.btn-view').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        openImageViewer(id);
                    });
                });
                
                document.querySelectorAll('.card-image-container').forEach(div => {
                    div.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        openImageViewer(id);
                    });
                });
            }
            
            function updateEmptyState() {
                emptyState.style.display = cards.length === 0 ? 'block' : 'none';
            }
            
            function updateNetworkStatus() {
                if (!navigator.onLine) {
                    offlineStatus.style.display = 'block';
                    onlineStatus.style.display = 'none';
                    setTimeout(() => {
                        offlineStatus.style.display = 'none';
                    }, 3000);
                } else {
                    onlineStatus.style.display = 'block';
                    setTimeout(() => {
                        onlineStatus.style.display = 'none';
                    }, 3000);
                }
            }
            
            function openAddModal() {
                isEditMode = false;
                currentCardId = null;
                selectedImageData = null;
                modalTitle.textContent = 'Добавить карту';
                cardName.value = '';
                imagePreview.src = '';
                imagePreview.style.display = 'none';
                fileInput.value = '';
                confirmButton.textContent = 'Добавить';
                switchMode('camera');
                modalOverlay.style.display = 'flex';
            }
            
            function openEditModal(id) {
                const card = cards.find(c => c.id === id);
                if (card) {
                    isEditMode = true;
                    currentCardId = id;
                    modalTitle.textContent = 'Изменить карту';
                    cardName.value = card.name;
                    selectedImageData = card.image;
                    imagePreview.src = card.image;
                    imagePreview.style.display = 'block';
                    cameraPreview.style.display = 'none';
                    captureBtn.style.display = 'none';
                    fileInput.style.display = 'none';
                    confirmButton.textContent = 'Сохранить';
                    modalOverlay.style.display = 'flex';
                }
            }
            
            function openImageViewer(id) {
                const card = cards.find(c => c.id === id);
                if (card) {
                    viewerImage.src = card.image;
                    viewerCaption.textContent = card.name;
                    imageViewer.style.display = 'flex';
                }
            }
            
            function closeImageViewer() {
                imageViewer.style.display = 'none';
            }
            
            function closeModal() {
                stopCamera();
                modalOverlay.style.display = 'none';
            }
            
            function handleConfirm() {
                const name = cardName.value.trim();
                
                if (!name) {
                    alert('Пожалуйста, введите название карты');
                    return;
                }
                
                if (!selectedImageData && !isEditMode) {
                    alert('Пожалуйста, добавьте изображение карты');
                    return;
                }
                
                if (isEditMode) {
                    updateCard(name);
                } else {
                    addNewCard(name);
                }
            }
            
            function addNewCard(name) {
                const newCard = {
                    id: Date.now().toString(),
                    name: name,
                    image: selectedImageData,
                    createdAt: new Date().toISOString()
                };
                
                cards.push(newCard);
                saveCards();
                renderCards();
                closeModal();
            }
            
            function updateCard(name) {
                const cardIndex = cards.findIndex(c => c.id === currentCardId);
                if (cardIndex !== -1) {
                    cards[cardIndex].name = name;
                    if (selectedImageData && selectedImageData !== cards[cardIndex].image) {
                        cards[cardIndex].image = selectedImageData;
                    }
                    cards[cardIndex].updatedAt = new Date().toISOString();
                    saveCards();
                    renderCards();
                    closeModal();
                }
            }
            
            function deleteCard(id) {
                if (confirm('Вы уверены, что хотите удалить эту карту?')) {
                    cards = cards.filter(c => c.id !== id);
                    saveCards();
                    renderCards();
                    updateEmptyState();
                }
            }
            
            function saveCards() {
                localStorage.setItem('discountCards', JSON.stringify(cards));
            }
        });
    </script>
</body>
</html>
